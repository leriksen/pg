variables:
  - group: devops-dev
  - group: pg-dev

pool:
  vmImage: ubuntu-22.04

trigger:
  batch: true
  branches:
    include:
      - master
      - main
  paths:
    include:
      - pipelines/cluster_config.yml
      - helm/**/*

stages:
  - stage: config
    displayName: Config Cluster
    jobs:
      - deployment: config
        displayName: Config Cluster
        workspace:
          clean: all
        environment: $(environment)
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: KubectlInstaller@0

                - task: HelmInstaller@1

                - task: AzureCLI@2
                  displayName: Kubectl Config
                  inputs:
                    azureSubscription: $(arm_service_connection)
                    scriptType: bash
                    scriptLocation: inlineScript
                    inlineScript: |
                      az aks get-credentials -n pg -g pg
                    addSpnToEnvironment: true

                - task: Bash@3
                  displayName: Install CSI Driver
                  inputs:
                    targetType: inline
                    script: |
                      echo "Adding Helm repo for Secret Store CSI..."
                      helm repo add secrets-store-csi-driver https://kubernetes-sigs.github.io/secrets-store-csi-driver/charts
                      
                      echo "Installing Secrets Store CSI Driver using Helm..."
                      helm upgrade --install csi-secrets-store secrets-store-csi-driver/secrets-store-csi-driver --namespace csi-driver
  
                      kubectl get pods --namespace=csi-driver

                - task: Bash@3
                  displayName: Install Azure KV CSI Provider
                  inputs:
                    targetType: inline
                    script: |  
                      echo "Installing Secrets Store Provider for Azure Key Vault..."

                      kubectl apply -f https://raw.githubusercontent.com/Azure/secrets-store-csi-driver-provider-azure/master/deployment/provider-azure-installer.yaml --namespace csi-driver
                      kubectl get pods -n csi-driver

                - task: HelmDeploy@0
                  displayName: Helm Package
                  inputs:
                    command: package
                    chartPath: helm/postgres-secrets
                    chartVersion: 0.1.0
                    destination: $(Build.ArtifactStagingDirectory)
                    arguments: --app-version $(Build.BuildNumber)
                    save: false

                - task: HelmDeploy@0
                  displayName: Helm Deploy
                  inputs:
                    namespace:                   $(environment)
                    connectionType:              Kubernetes Service Connection
                    kubernetesServiceConnection: $(aks_service_connection)
                    command:                     upgrade
                    chartType:                   FilePath
                    chartPath:                   $(Build.ArtifactStagingDirectory)/postgres-secrets-0.1.0.tgz
                    chartVersion:                0.1.0
                    releaseName:                 postgres
                    valueFile:                   helm/postgres-secrets/values.yaml
                    arguments:                   --install --create-namespace

                - bash: |
                    pw=$(kubectl exec busybox-secrets-store-inline-user-msi -n dev -- cat /mnt/secrets-store/pgpassword)

                    if [[ "${pw}" == "$(pgpassword)" ]]; then
                      echo correct
                      exit 0
                    else
                      echo incorrect
                      exit 1
                    fi
