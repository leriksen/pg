variables:
  - group: devops-dev
  - group: pg-dev
  - group: infra

pool:
  vmImage: ubuntu-22.04

trigger:
  batch: true
  branches:
    include:
      - master
      - main
  paths:
    include:
      - pipelines/loggers_helm_deploy.yml
      - helm/loggers/**/*

stages:
  - stage: deploy_helm
    displayName: Deploy Helm
    jobs:
      - deployment: helm
        displayName: Deploy Helm
        workspace:
          clean: all
        environment: $(environment)
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: HelmInstaller@1

                - task: HelmDeploy@0
                  displayName: Helm Package
                  inputs:
                    command: package
                    chartPath: helm/loggers
                    chartVersion: 0.1.0
                    destination: $(Build.ArtifactStagingDirectory)
                    arguments: --app-version $(Build.BuildNumber)
                    save: false

                - task: PublishPipelineArtifact@1
                  displayName: Save helm package
                  inputs:
                    targetPath: $(Build.ArtifactStagingDirectory)/loggers-0.1.0.tgz
                    artifact: helm_loggers_package
                    publishLocation: pipeline

                - task: HelmDeploy@0
                  displayName: Helm Deploy
                  inputs:
                    namespace:                   $(environment)
                    connectionType:              Kubernetes Service Connection
                    kubernetesServiceConnection: tf_sc_aks
                    command:                     upgrade
                    chartType:                   FilePath
                    chartPath:                   $(Build.ArtifactStagingDirectory)/loggers-0.1.0.tgz
                    chartVersion:                0.1.0
                    releaseName:                 loggers
                    valueFile:                   helm/loggers/values.yaml
                    arguments:                   --install --create-namespace --timeout 30s

                - bash: |
                    kubectl exec loggers -n dev -- ls -al /
                    kubectl exec loggers -n dev -- ls -al /var/log
